name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
    - title: ✨Features
      labels:
        - ✨feat
    - title: 🐞Bug Fixes
      labels:
        - 🐞fix
    - title: 📄Documentations
      labels:
        - 📄docs
    - title: 🌈Style Improvements
      labels:
        - 🌈style
    - title: ⚙️Code Refactoring
      labels:
        - ⚙️refactor
    - title: 🕜Performance Improvements
      labels:
        - 🕜perf
    - title: ✅Tests
      labels:
        - ✅test
    - title: 🚀Chores
      labels:
        - 🚀chore
    - title: ⏪Reverts
      labels:
        - ⏪revert
    - title: Other Changes
      labels:
        - "*"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## What’s Changed

  $CHANGES